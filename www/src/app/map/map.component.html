<h2>Eine Kleine Fu√üball Geschichte</h2>
<div id="controls" class="row">
  <div class="col-lg-8">
    Jahre: <select><option *ngFor="let year of years">{{year}}</option></select>
  </div>
  <div class="col-lg-4">
    <input type="checkbox" aria-label="Checkbox for following text input">&nbsp;&nbsp;Enthalte freundliche Spiele
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <agm-map [latitude]="0" [longitude]="0" [zoom]="2" [minZoom]="1">
      <agm-marker *ngFor="let match of matches" [latitude]="match.location.latitude" [longitude]="match.location.longitude"></agm-marker>
    </agm-map>
  </div>
</div>
